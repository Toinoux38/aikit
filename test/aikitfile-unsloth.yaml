#syntax=sozercan/aikit:test
apiVersion: v1alpha1
debug: true # TODO: remove?
provider: unsloth # TODO: use --target instead of this
baseModel: unsloth/llama-2-7b-bnb-4bit
datasets:
  - source: "https://huggingface.co/datasets/laion/OIG/resolve/main/unified_chip2.jsonl"
    type: alpaca
config:
  unsloth:
    # TODO: add validations
    maxSeqLength: 2048
    loadIn4bit: true
    batchSize: 2
    gradientAccumulationSteps: 4
    warmupSteps: 10
    maxSteps: 60
    loggingSteps: 1
    optimizer: adamw_8bit
    weightDecay: 0.01
    lrSchedular: linear
    seed: 42
output:
  quantize: q8_0
  name: model
  # TODO: different output types?
