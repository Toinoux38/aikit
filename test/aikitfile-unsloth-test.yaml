#syntax=ghcr.io/sozercan/aikit:dev
apiVersion: v1alpha1
debug: true
runtime: cuda
models:
  - name: unsloth
    source: https://huggingface.co/sozercan/model_gguf-unsloth.Q4_K_M.gguf/resolve/main/model_gguf-unsloth.Q4_K_M.gguf
config: |
  - name: unsloth
    backend: llama
    parameters:
      top_k: 80
      temperature: 0.2
      top_p: 0.7
      model: model_gguf-unsloth.Q4_K_M.gguf
    context_size: 2048
    gpu_layers: 35
    f16: true
    batch: 512
    mmap: true
